<div class="header">
	<ul class="nav nav-pills pull-right">
		<form class="form-inline" #f="ngForm" (ngSubmit)="onTodoCreate(f)">
		  <div class="form-group mx-sm-3">
		    <input type="text" id="todolist" name="todolist" ngModel class="form-control" [(ngModel)]="todolistinput">
		  </div>
		  <button class="btn btn-primary" type="submit" [disabled]="todolistinput === ''" >Add Todo</button>
		</form>
	</ul>
	<h3 class="text-muted">{{ ProjectName }}</h3>
</div>

<div class="">
	<div class="row">
		<div class="col-xs-12">
			<div *ngIf="todolist != ''; else noTodoList">
		        <app-todo *ngFor="let todo of todolist" [todo]="todo" (todoChanges)="onDelete($event)"></app-todo>
	    	</div>
	    	<ng-template #noTodoList>
				<div>
					<h3 class="text-center">No Active Todo List!</h3>
				</div>
	    	</ng-template>

	    </div>
	</div>
</div>
